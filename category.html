<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="header header-container">
      <nav class="navigation">
        <div class="navigation__toggle" onclick="menuAnimate()"><span></span><span></span><span></span><span></span></div>
      </nav>
      <div class="toggle">
        <input type="checkbox" id="switch__input">
        <label class="toggle__switch" for="switch__input"><span class="switch__handle"></span><span class="switch__train">Train</span><span class="switch__play">Play</span></label>
      </div>
    </header>
    <main class="main-container">
      <div class="container__cards">
        <div class="card">
          <div class="card__image card__image_space"><img src="assets/images/categories/space-category.png" alt="space"></div>
          <div class="card__title space">Space</div>
        </div>
      </div>
    </main>
  </body>
</html>
